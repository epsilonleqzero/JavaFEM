<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:m="http://www.w3.org/1998/Math/MathML">

    <ui:define name="title">Ted Kwan</ui:define>

    <ui:define name="content">
        <section>
        <header>
            <h2>Graduation Pictures</h2>
            <span class="byline">Please select a picture to view</span>
        </header>
        <p:contentFlow value="#{pictureViewer.images}" var="image">
            <p:graphicImage library="images" name="#{image}" styleClass="content" />
            <div class="caption">#{image}</div>
        </p:contentFlow>
       </section>
    </ui:define>

</ui:composition>
